<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="vendors/angular.min.js"></script>
  <script src="vendors/angular-route.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <!-- sourcing vendors and scripts^ -->
  <script type="text/javascript" src="scripts/controllers/message.controller.js"></script>

  <title>Real Estate Listings</title>
</head>

<body ng-app="myApp"><!--sourcing angular-->
  <div class="container">

    <h1 class="text-uppercase">Messages</h1>
    <div ng-controller="MessageController as message">
          <!-- <p>{{ welcome.message }}</p> -->
          <input type="text" ng-model="userName">
          <input type="text" ng-model="userMessage">
          <button ng-click="message.addName(userName).addMessage(userMessage)">Submit</button>
          <!-- person is something we defined, welcome.people is the collection -->
          <div ng-repeat="message in mc.messageList" class="well col-md-3">
            <p>{{message.name}}</p>
            <p>{{message.message}}</p>
          </div>
          <div class="text-center">
            <h2 class="text-danger">Send a message today!</h2>
          </div>
  </div>
</body>

</html>
